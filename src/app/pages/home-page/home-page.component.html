<h2>Hello {{user.name}}!</h2>
<h3>Explore the world of Bitcoin!</h3>
<h4 class="coins"><img src="./assets/icons/coins.png" alt="" /> Coins: {{ user.coins }}</h4>
<h4 class="rate"><img src="./assets/icons/bitcoin.png" alt="" /> BTC: {{ rate }}</h4>
<moves-list *ngIf="user.moves" title="Your moves:" [transactions]="user.moves"/>
