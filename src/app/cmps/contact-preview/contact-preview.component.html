<section [routerLink]="['/contact', contact._id]" class="contact-preview">
<!-- <section (click)="onSelectContactId()" class="contact-preview"> -->
    <img src="https://robohash.org/{{contact._id}}?set=set5" alt="">
    <section class="info">
        <section class="data">
            <p>Name: {{contact.name}}</p>
            <p>Email: {{contact.email}}</p>
            <p>Phone: {{contact.phone}}</p>
        </section>
        <section class="actions">
            <button (click)="onRemoveContact($event)" class="remove-btn">X</button>
            <button (click)="onEditContact($event)" class="edit-btn">Edit</button>
        </section>
    </section>
</section>
